    <!----main end---->
    <!--style switcher start-->
    <div class="style-switcher">
      <div class="style-switcher-toggler s-icon">
        <i class="fas fa-cog"></i>
      </div>
      <h4>Theme Colors</h4>
      <div class="colors">
        <span
          class="color"
          data-color="rgb(223, 108, 108)"
          style="background: rgb(223, 108, 108)"
        ></span>
        <span
          class="color"
          data-color=" #fa5b0f"
          style="background: #fa5b0f"
        ></span>
        <span
          class="color"
          data-color=" #37b182"
          style="background: #37b182"
        ></span>
        <span
          class="color"
          data-color=" #1854b4"
          style="background: #1854b4"
        ></span>
        <span
          class="color"
          data-color=" #f021b2"
          style="background: #f021b2"
        ></span>
      </div>
    </div>
    <!--style switcher end-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.16/typed.umd.js"
      integrity="sha512-+2pW8xXU/rNr7VS+H62aqapfRpqFwnSQh9ap6THjsm41AxgA0MhFRtfrABS+Lx2KHJn82UOrnBKhjZOXpom2LQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      document.querySelector(".style-switcher-toggler").onclick = () => {
        document.querySelector(".style-switcher").classList.toggle("active");
      };
      let colors = document.querySelectorAll(".color");
      colors.forEach((color) => {
        color.addEventListener("click", () => {
          let datacolor = color.getAttribute("data-color");
          document
            .querySelector(":root")
            .style.setProperty("--skin-color", datacolor);
        });
      });

      let NightIcon = document.querySelector(".day-night-Moon");
      let LightIcon = document.querySelector(".day-night-Sun");
      NightIcon.addEventListener("click", () => {
        NightIcon.style.display = "none";
        LightIcon.style.display = "inline-block";
        document.querySelector("body").classList.add("dark-mood");
      });
      LightIcon.addEventListener("click", () => {
        NightIcon.style.display = "inline-block";
        LightIcon.style.display = "none";
        document.querySelector("body").classList.remove("dark-mood");
      });
      const navTogglerBtn = document.querySelector(".nav-toggler"),
        aside = document.querySelector(".aside");
      allSection = document.querySelectorAll(".section");
      totalSection = allSection.length;
      navTogglerBtn.addEventListener("click", () => {
        asideSectionTogglerBtn();
      });
      function asideSectionTogglerBtn() {
        aside.classList.toggle("open");
        navTogglerBtn.classList.toggle("open");
        for (let i = 0; i < totalSection; i++) {
          allSection[i].classList.toggle("open");
        }
      }
    </script>
  </body>
</html>
